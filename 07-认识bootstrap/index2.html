<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--引入外部的框架-->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            margin: 60px;
        }

        .test1{
            width: 200px;
            color: purple;
        }

        .test2{
            background-color: red;
        }

        .test3{
            /*width: 300px;*/
            /*height: 140px;*/

            font-size: 350px;
            color: orangered;
        }
        div{
            margin-bottom: 50px;
        }
    </style>
</head>
<body>

  <div><a href="https://www.bootcss.com/">Bootstrap中文网连接</a></div>
  <!--按钮-->
  <button class="btn btn-danger test1">百度一下</button>
  <button class="btn btn-success">谷歌一下</button>
  <button class="btn btn-warning">搜狗一下</button>


   <!--进度条-->
   <div class="progress">
      <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
          <span class="sr-only">45% Complete</span>
      </div>
  </div>


  <div class="progress">
      <div class="progress-bar progress-bar-success" style="width: 35%">
          <span class="sr-only">35% Complete (success)</span>
      </div>
      <div class="progress-bar progress-bar-warning progress-bar-striped" style="width: 20%">
          <span class="sr-only">20% Complete (warning)</span>
      </div>
      <div class="progress-bar progress-bar-danger" style="width: 10%">
          <span class="sr-only">10% Complete (danger)</span>
      </div>
  </div>


   <!--徽章-->
   <i class="badge">23</i>
   <span class="badge test2">Ooooooooo</span>

   <!--字体图标-->
   <p class="glyphicon glyphicon-home test3"></p>
   <p class="glyphicon glyphicon-lock"></p>
   <p class="glyphicon glyphicon-off"></p>
   <p class="glyphicon glyphicon-film"></p>
</body>
</html>
