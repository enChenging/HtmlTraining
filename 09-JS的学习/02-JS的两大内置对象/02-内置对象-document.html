<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内置对象-document</title>
    <script>
        // document内置对象的作用:
        // 1. 可以动态获取网页中所有的标签(节点)
        // 2. 可以对获取到的标签进行CRUD

        document.write('你好,世界!');
        document.write('<input type="file">');
        document.write('<img src="https://img-blog.csdnimg.cn/20201009171721906.jpeg">')
    </script>
</head>
<body>

</body>
</html>
