<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>document的常用操作-1</title>
    <script>
        function changeImg() {
//            alert(0);
          // 1.获取网页中的图像标签
           var img = document.getElementsByClassName('icon')[0];
//           console.log(img);
          // 2.改变src属性
            img.src = 'image/img_02.jpg'
        }
    </script>
</head>
<body>
    <img class="icon" src="image/img_01.jpg">
    <p></p>
    <button onclick="changeImg();">更改图片</button>
</body>
</html>
