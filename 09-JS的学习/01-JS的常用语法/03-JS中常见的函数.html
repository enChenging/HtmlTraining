<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS中常见的函数</title>
    <script>
        // 1.1 加法运算(两个数)
        function sum(num1, num2) {
            return num1 + num2;
        }

        // 如何调用?
        var result = sum(12, 323);
//        console.log(result);

       // 1.2 万能的加法函数
        function sum2(numbers) {
            // 变量
            var result = 0;

            for (var i in numbers){
                result += numbers[i];
            }

            // 返回
            return result;
        }

        var result1 = sum2([2121,2121,21,21,21,21,23]);
        console.log(result1);


        // 1.3 匿名函数
        var res = function () {
            console.log('我是匿名函数');
        }

//        调用匿名函数
        res();
    </script>
</head>

</body>
</html>
